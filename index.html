<!doctype html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { font: 13px Helvetica, Arial; }
            .topBox {padding: 3px; position: fixed; top: 0; width: 100%; }
            .bottomBox {padding: 3px; position: fixed; bottom: 0; width: 100%; }
            input { border: 1; padding: 10px; width: 90%; margin-right: .5%; }
            button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
            
            .userListContainer { padding: 5px 20px; width: 14%; height: 100%; margin: 2px; float:right; background-color: #d5d5ff; top: 0px; border: 1px solid #eee;}
            .userList li {word-wrap: break-word;}
            .userList li:nth-child(odd) { background: #eee; }
            
            #messages { list-style-type: none; margin: 0; padding-top: 5%; padding-bottom: 5%; width: 85%;}
            #messages li { padding: 5px 10px; word-wrap: break-word;}
            #messages li:nth-child(odd) { background: #eee; }
        </style>
    </head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io();
            $('#messageForm').submit(function() {
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            });
            $('#nameForm').submit(function() {
                socket.emit('name change', $('#n').val());
                document.cookie = "socChat_name=" + $('#n').val() + ";expires=Wed, 1 Jan 2031 ;";
                $('#n').val('');
                return false;
            });
            socket.on('chat message', function(msg) {
                $('#messages').append($('<li>').text(msg));
            });
            socket.on('user join', function(id) {
                $('#userList').append($('<li>').text(id));
            });
            
            if (getCookie('socChat_name') != null) {
                socket.emit('name load', getCookie('socChat_name'));
            }
        });
        
        function getCookie(name) {
          var value = "; " + document.cookie;
          var parts = value.split("; " + name + "=");
          if (parts.length == 2) return parts.pop().split(";").shift();
        }
    </script>
    <body>
        <div class="topBox">
            <form action="" id="nameForm">
                <input id="n" autocomplete="off" /><button>Set name</button>
            </form>
        </div>
        <ul id="messages"></ul>
        <div class="userListContainer">
            <h2>Users</h2><br/>
            <ul id="userList">
            </ul>
        </div>
        <div class="bottomBox">
            <form action="" id="messageForm">
                <input id="m" autocomplete="off" /><button>Send</button>
            </form>
        </div>
    </body>
</html>
