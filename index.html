<!doctype html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { font: 13px Helvetica, Arial; }
            .topBox {padding: 3px; position: fixed; top: 0; width: 100%; }
            .bottomBox {padding: 3px; position: fixed; bottom: 0; width: 100%; }
            input { border: 1; padding: 10px; width: 90%; margin-right: .5%; }
            button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
            
            #messages { list-style-type: none; margin: 0; padding-top: 5%; padding-bottom: 5%; }
            #messages li { padding: 5px 10px; }
            #messages li:nth-child(odd) { background: #eee; }
        </style>
    </head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io();
            $('#messageForm').submit(function() {
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            });
            $('#nameForm').submit(function() {
                socket.emit('name change', $('#n').val());
                $('#n').val('');
                return false;
            });
            socket.on('chat message', function(msg) {
                $('#messages').append($('<li>').text(msg));
            });
        });
    </script>
    <body>
        <div class="topBox">
            <form action="" id="nameForm">
                <input id="n" autocomplete="off" /><button>Set name</button>
            </form>
        </div>
        <ul id="messages"></ul>
        <div class="bottomBox">
            <form action="" id="messageForm">
                <input id="m" autocomplete="off" /><button>Send</button>
            </form>
        </div>
    </body>
</html>
